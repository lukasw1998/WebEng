{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <div class="container">

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            Benutzername: {{ form.username }} <br>
            Passwort: {{ form.password }} <br>
            <button type="submit" class="btn btn-default">Anmelden</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>

    </div>

{% endblock %}
